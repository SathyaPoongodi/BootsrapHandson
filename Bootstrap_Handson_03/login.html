<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap HandsOn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
  <style>
    .material-icons {
      vertical-align: middle;
      
     }
      </style>
</head>

<body>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>    
    $('#dateOfBirth').datepicker({    
    uiLibrary: 'bootstrap4',    
    format: 'dd/mm/yyyy'    
    });    
    </script>
    <h3>New Employee</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <lable for="fName">First Name</lable>
                <input type="textarea" class="form-control" id="fName">
            </div>
            <div class="form-group col-md-4">
                <lable for="mName">Middle Name</lable>
                <input type="text" class="form-control" id="mName">
            </div>
            <div class="form-group col-md-4">
                <lable for="lName">Last Name</lable>
                <input type="textarea" class="form-control" id="lName">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <lable for="aLine1">Address Line 1</lable>
                <input type="text" class="form-control" id="aLine1">
            </div>
            <div class="form-group col-md-6">
                <lable for="aLine2">Address Line 2</lable>
                <input type="text" class="form-control" id="aLine2">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <lable for="EmailId">Email</lable>
                <input type="email" class="form-control" id="EmailId">
            </div>
            <div class="form-group col-md-4">
                <lable for="passwordid">Password</lable>
                <input type="password" class="form-control" id="passwordid">
            </div>
            <div class="form-group col-md-4">
                <lable for="cpasswordid">Confirm Password</lable>
                <input type="password" class="form-control" id="cpasswordid">
            </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md-3">
                <lable for="dept">Department</lable>
                <select class="form-control" id="dept" >
                    <option>Admin</option>
                    <option>Employee</option>
                    <option>Client</option>
                </select>               
            </div>

            <div class="form-group col-md-3">
                <lable for="dob">Date of Birth</lable>
                <input type="date" class="form-control" id="dob">
            </div>

            <div class="form-group col-md-3" >
                <label for="gender">Gender</label>
                <br>
                <div  class="form-check form-check-inline">
                    <input class="form-check-input" id="male" type="radio">  
                    <label  class="form-check-label" for="male">Male</label>                  
                </div>              
                <div  class="form-check form-check-inline">  
                     <input class="form-check-input" id="female" type="radio">
                     <label class="form-check-label" for="female">Female</label>
                </div>
             </div>             

             <div class="form-group col-md-3">
                <label for="permanent">Permanent</label>
                <br>
                <input class="form-check" type="checkbox" id=permanent>
             </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Save</button>
        </div>

     </form>
</body>
</html>
